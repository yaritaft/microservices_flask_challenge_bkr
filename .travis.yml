
os:
    - linux
dist: trusty

services:
    - docker
distro: alpine
sudo: required
addons:
    postgresql: "11.4"
    apt:
        packages:
            - postgresql
            - postgresql-server-dev
            - postgresql-contrib
            - python-setuptools
            - docker-ce

# env:
