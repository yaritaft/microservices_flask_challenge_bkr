#     - SECRET_KEY=mysecretkey
#     - APP_ENV=testing

language: python
# python versions
python:
    - "3.6.9"
# install requirements
script:
    - docker-compose -f docker-compose.yml -f docker-compose-test.yml build && docker-compose -f docker-compose.yml -f docker-compose-test.yml up --force-recreate

