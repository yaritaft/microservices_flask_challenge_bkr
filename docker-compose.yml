version: '3'

services:
  api:
    build: .
    restart: always
    command: uwsgi --thunder-lock --ini uwsgi.ini 
    network_mode: host

  db:
    restart: always
    image: postgres:11.4-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: mydatabase
    volumes:
    - ./data:/var/lib/postgresql/data

